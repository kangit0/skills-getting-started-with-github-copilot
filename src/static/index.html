<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .activity-card {
        border: 1px solid #ccc;
        padding: 16px;
        margin: 8px;
        border-radius: 8px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script>
      async function loadActivities() {
        const response = await fetch('/activities');
        const activities = await response.json();
        const container = document.getElementById('activities-list');
        container.innerHTML = ''; // Clear existing content

        for (const [name, details] of Object.entries(activities)) {
          const card = document.createElement('div');
          card.className = 'activity-card';

          const title = document.createElement('h4');
          title.textContent = name;
          card.appendChild(title);

          const description = document.createElement('p');
          description.textContent = details.description;
          card.appendChild(description);

          const schedule = document.createElement('p');
          schedule.innerHTML = `<strong>Schedule:</strong> ${details.schedule}`;
          card.appendChild(schedule);

          const participantsButton = document.createElement('button');
          participantsButton.textContent = 'View Participants';
          participantsButton.onclick = async () => {
            const participantsResponse = await fetch(`/activities/${name}/participants`);
            const participantsData = await participantsResponse.json();
            alert(`Participants:\n${participantsData.participants.join('\n')}`);
          };
          card.appendChild(participantsButton);

          container.appendChild(card);
        }
      }

      window.onload = loadActivities;
    </script>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
